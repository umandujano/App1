        <script type="text/javascript">
			function connect(e) 
				{ 
					var term= {button:e}; 
						$.ajax({ 
							url:'http://www.isstech.gob.mx/eje/mobil/uti.php', 
							type:'POST', 
							data:term, 
							dataType:'json', 
							error:function(jqXHR,text_status,strError){ 
								alert("no connection");
							}, 
							timeout:60000, 
							success:function(data){ 
								$("#result").html(""); 
									for(var i in data){ 
									
									$("#result").append('<li class="list-group-item">'+data[i]+'</li>'); 
									} 
							} 
						});
				}
            app.initialize();
        </script>
